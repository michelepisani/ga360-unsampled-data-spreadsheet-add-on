<style>
.loader { border: 10px solid #f3f3f3; border-radius: 50%; border-top: 10px solid #cdcdcd; width: 50px; height: 50px; -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite; margin: 0 auto; }
@-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<div id="modal_content"><div class="loader"></div></div>
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css" />
<style>
   body {margin:0;}
</style>

<script>

// *********************
// GENERICS
// *********************
function onFailure(error) {
    console.log(error.message);
}

function closeSidebar() {
    google.script.host.close();
}

// *********************
// LOADER
// *********************
function showAppropriateHTML(result) {
    document.getElementById("modal_content").innerHTML = result;
}
google.script.run.withSuccessHandler(showAppropriateHTML).provideHTMLContent();

// *********************
// REPORTS SUMMARY
// *********************
function onSuccessShowReportsSummary(result) {
    document.getElementById("output_results").innerHTML = result;
}

</script>
